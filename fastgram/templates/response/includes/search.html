<form
  class="col-12 d-flex col-lg-auto mb-3 mb-lg-0 me-lg-3"
  method="get"
  action="{% url 'response:list_responses' %}"
>
  {% csrf_token %}
  <input
    name="searched"
    type="search"
    class="form-control form-control-dark me-2"
    placeholder="Поиск..."
    aria-label="Search"
  >
  <button class="btn btn-outline-light" style="color: #26ded2">Найти</button>
</form>
