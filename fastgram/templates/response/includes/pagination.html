<ul class="nav justify-content-center pagination">
  {% if page_obj.has_previous %}
  <li class="page-item">
    <a
      class="btn btn-outline-light rounded-circle"
      style="color: #26ded2"
      href="?page={{ page_obj.previous_page_number }}"
      >&laquo;
    </a>
  </li>
  <li class="page-item">
    <a
      class="btn btn-outline-light rounded-circle"
      style="color: #26ded2"
      href="?page={{ page_obj.previous_page_number }}"
      >{{ page_obj.previous_page_number }}
    </a>
  </li>
  {% endif %}
  <li class="page-item active">
    <a
      class="btn active btn-outline-light rounded-circle"
      style="color: #26ded2"
    >
      <span class="current">{{ page_obj.number }}</span>
    </a>
  </li>
  {% if page_obj.has_next %}
  <li class="page-item">
    <a
      class="btn btn-outline-light rounded-circle"
      style="color: #26ded2"
      href="?page={{ page_obj.next_page_number }}"
      >{{ page_obj.next_page_number }}
    </a>
  </li>
  <li class="page-item">
    <a
      class="btn btn-outline-light rounded-circle"
      style="color: #26ded2"
      href="?page={{ page_obj.next_page_number }}"
      >&raquo;
    </a>
  </li>
  {% endif %}
</ul>
