<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    {% block title %}
    <title>Fastgram</title>
    {% endblock %}
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block add_css_link %} {% endblock add_css_link %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/response_grade.css' %}">
    <link rel="stylesheet" href="{% static 'css/list_responses.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="{% static 'favicons/apple-touch-icon.png' %}"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'favicons/favicon-32x32.png' %}"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'favicons/favicon-16x16.png' %}"
    >
    <link rel="manifest" href="{% static 'favicons/site.webmanifest' %}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>

  <body class="p-0 m-0 my-body">
    {% include "includes/header.html" %} {% block content %} Контент не подвезли
    {% endblock content %} {% include "includes/footer.html" %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
